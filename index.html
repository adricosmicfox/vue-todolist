<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js" defer></script>
    <title>ToDo List</title>
</head>

<body>
    <div id="app">
        <div class="container mt-5">

            <input type="text" placeholder="Scrivi nuova attivitÃ " v-model="task" v-on:keyup.enter="addTask">
            <button @click="addTask"> Aggiungi </button>

            <ul>
                <li v-for="(element, i) in activities" :class="(element.done === true) ? 'strikeText' : '' "
                    @click="changeStatus(i)">
                    {{activities[i].text}} <i class="bi bi-x-circle-fill" @click="deleteTask(i)"></i>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
